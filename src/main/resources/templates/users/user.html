<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark p-0">
    <div class="container-fluid">
        <a class="navbar-brand"><div class="h4 bold" sec:authentication="name">All</div></a>
        <a class="navbar-brand"><div class="h5">with roles: </div></a>
        <a class="navbar-brand">
            <h5 sec:authentication="principal.authorities"></h5>
        </a>
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">

            </ul>
            <form class="d-flex mb-2" th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Logout" class="btn btn-outline-secondary border-0 bg-transparent fs-4">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid min-vh-100 d-flex flex-column" style="background-color: #f6f7f8">
    <div class="row flex-grow-1 mt-4">
        <div class="col-xxl-2 p-0" style="background-color: white">
            <div class="list-group">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admins/users}" class="fs-4 text-primary list-group-item py-2 list-group-item-action btn border-0"
                       aria-current="true">Admin</a>
                </div>

                <a th:href="@{/user}" class="fs-4 list-group-item py-2 list-group-item-action active btn border-0">User</a>
            </div>
        </div>
        <div class="col">
            <div class="container-xl">
                <div class="row-cols">
                    <div class="row">
                        <p class="h1">Admin panel</p>
                    </div>
                    <div class="card-body border p-0">
                        <div class="card-title h4 m-2">About user</div>
                    </div>
                    <div class="card p-0 bg-white">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr class="border-top">
                                    <th scope="col">ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
